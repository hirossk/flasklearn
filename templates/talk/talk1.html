<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flaskの動作確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/talk.css') }}" />
</head>

<body>
    <div class="talk message">
        <div class="name">
            女の子(version1)
        </div>
        {% for talk in talks %}
        {% if ( talk.position == 'left' ) %}
        <div class="bubble left">
            <img class="lefticon" src="/static/images/{{talk.icon}}" alt="">
            {{talk.message}}
        </div>
        {% else %}
        <div class="bubble right">
            <img class="righticon" src="/static/images/{{talk.icon}}" alt="">
            {{talk.message}}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</body>

</html>
