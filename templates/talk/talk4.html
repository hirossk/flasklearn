<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flaskの動作確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/talk.css') }}" />
</head>

<body>
    <div class="talk message">
        <div class="name">
            女の子(version4)
        </div>
        {% for talk in talks %}
        {% if (talk.continue == '') %}
        <br>
        {% endif %}
        <div class="bubble {{talk.position}}">
            {% if (talk.icon != '') %}
            <img class="{{talk.position}}icon" src="/static/images/{{talk.icon}}" alt="">
            {% endif %}
            {{talk.message}}
        </div>
        {% endfor %}
    </div>
</body>

</html>
